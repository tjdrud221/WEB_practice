<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>회원가입</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&family=Song+Myung&family=Hahmlet&family=Gothic+A1&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .signup-container {
      width: 360px;
      padding: 40px 32px;
    }

    .title {
      margin-bottom: 10px;
    }

    .todo-text {
      text-align: left;
      font-size: 50px;
      font-weight: 900;
      font-style: italic;
      color: #b86cc3;
      margin-left: -130px;
    }

    .takeoff-text {
      text-align: right;
      font-size: 50px;
      font-weight: 900;
      font-style: italic;
      color: #b86cc3;
      margin-right: -130px;
      margin-bottom: 103px;
    }

    .plain-text {
      font-style: normal;
      font-weight: 400;
      color: #555;
      font-size: 30px;
      margin-left: 25px;
    }

    label {
      font-size: 14px;
      color: #444;
      margin-bottom: 6px;
      display: block;
    }

    .form-group {
      margin-bottom: 10px;
    }

    .form-row {
      display: flex;
      align-items: center;
      width: 100%;
      height: 50px;
      background-color: #f5f5f5;
      border-radius: 15px;
      padding: 0 14px;
      box-sizing: border-box;
    }

    .form-row input {
      border: none;
      background: transparent;
      font-size: 15px;
      width: 100%;
      outline: none;
    }

    .form-row.email-check {
      display: flex;
      gap: 10px;
      padding: 0;
      background: none;
    }

    .form-row.email-check input {
      background-color: #f5f5f5;
      border-radius: 15px;
      padding: 0 14px;
      height: 50px;
      border: none;
      flex: 1;
    }

    .form-row.email-check button {
      background-color: #d3b2d5;
      border: none;
      border-radius: 15px;
      padding: 0 12px;
      height: 50px;
      font-size: 14px;
      cursor: pointer;
      white-space: nowrap;
      color: white;
    }

    .form-row.button {
      width: 100%;
      height: 52px;
      background-color: #d3b2d5;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      margin-top: 28px;
    }

    .form-row.button button {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      height: 100%;
      border-radius: 15px;
    }
  
/* 반응형 웹 개선 미디어 쿼리 */
@media (max-width: 767px) {
  nav {
    padding: 16px !important;
    flex-direction: column !important;
    align-items: flex-start !important;
  }

  .top-bar {
    font-size: 24px !important;
    position: static !important;
    margin-bottom: 10px !important;
  }

  .nav-links {
    flex-direction: column !important;
    width: 100% !important;
  }

  .nav-item {
    padding: 10px 0 !important;
  }

  body {
    font-size: 14px !important;
  }

  .container, .section, main, aside, footer {
    width: 100% !important;
    padding: 10px !important;
    box-sizing: border-box !important;
  }

  img {
    max-width: 100% !important;
    height: auto !important;
  }
}
</style>
</head>
<body>
  <div class="signup-container">
    <div class="title">
      <div class="todo-text">
        TO-DO<span class="plain-text">에서</span>
      </div>
      <div class="takeoff-text">
        TAKE-OFF<span class="plain-text">까지</span>
      </div>
    </div>

    <form>
      <div class="form-group">
        <label for="nickname">닉네임</label>
        <div class="form-row">
          <input type="text" id="nickname" required />
        </div>
      </div>

      <div class="form-group">
        <label for="email">이메일</label>
        <div class="form-row email-check">
          <input type="email" id="email" required />
          <button type="button">중복 확인</button>
        </div>
      </div>

      <div class="form-group">
        <label for="password">비밀번호</label>
        <div class="form-row">
          <input type="password" id="password" required />
        </div>
      </div>

      <div class="form-group">
        <label for="confirm-password">비밀번호 확인</label>
        <div class="form-row">
          <input type="password" id="confirm-password" required />
        </div>
      </div>

      <div class="form-row button">
        <button type="submit" formaction="goal.html">회원가입 하기</button>
      </div>
    </form>
  </div>
  <script>
    document.querySelector("form").addEventListener("submit", function (e) {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;
      const nicknameInput = document.getElementById("nickname").value.trim();
      const nickname = nicknameInput || email.split("@")[0]; 


      // js 페이지 내용 검증
      if (!email || !email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
        alert("이메일 형식이 올바르지 않습니다. 예: example@example.com");
        e.preventDefault();
        return;
      }

      // js 페이지 내용 검증
      if (password !== confirmPassword) {
        alert("비밀번호가 일치하지 않습니다.");
        e.preventDefault();
        return;
      }

      // LocalStorage 저장
      localStorage.setItem("userEmail", email);
      localStorage.setItem("userPassword", password);
      localStorage.setItem("nickname", nickname);

      document.cookie = `user=${email}; path=/; max-age=604800`; 
      document.cookie = `nickname=${encodeURIComponent(nickname)}; path=/; max-age=604800`;
      document.cookie = `password=${encodeURIComponent(password)}; path=/; max-age=604800`;
      document.cookie = "motto=매일매일을 작은 여행처럼 살아보기; path=/; max-age=604800";
      document.cookie = `email=${encodeURIComponent(email)}; path=/; max-age=604800`;

      let existingUsers = getCookie("registeredUsers");
      let users = existingUsers ? existingUsers.split(",") : [];

      if (!users.includes(email)) {
        users.push(email);
        document.cookie = `registeredUsers=${users.join(",")}; path=/; max-age=604800`;
      }

      alert("회원가입이 완료되었습니다!");
    });

    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    // 글씨체 적용
    window.addEventListener("DOMContentLoaded", () => {
      const font = localStorage.getItem("fontFamily");
      if (font) {
        document.body.style.fontFamily = font;
      }
    });
  </script>
</body>
</html>
