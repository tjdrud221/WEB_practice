<!DOCTYPE html>
<html lang="ko">
<head>
    <title>First HTML</title>
</head>
<body>
    <table border="1">
        <caption>[표1] 24학년 1학기 성적</caption>
        <thead>
            <tr>
                <th>이름 - 과목</th>
                <th>국어</th>
                <th>영어</th>
                <th>수학</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>김숙명</th>
                <td>90</td>
                <td>95</td>
                <td>80</td>
            </tr>
            <tr>
                <th>이명신</th>
                <td>80</td>
                <td>85</td>
                <td>80</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>평균</th>
                <td>85</td>
                <td>90</td>
                <td>80</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
