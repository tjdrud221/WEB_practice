<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-1 CSS</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: bisque;
            border: 20px solid black;

            padding: 30px;

        #b{

            padding: 10px;
        }

</head>

    <div id="b">Sookmyung</div>
    <div id="c">Computer</div>
    <span></span>

</html>
