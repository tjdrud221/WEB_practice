<html lang="ko">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

  <style>
    html {
      height: 100%;
    }

    body {
      background-color: #f9f9fa;
      color: #333;
      display: flex;
      flex-direction: column;
      font-family: 'Noto Sans KR', sans-serif;
    }
    
    .top-bar {
      position: absolute; 
      top: 20px; 
      left: 50px;
      font-size: 36px;
    }
    .top-bar .highlight { 
      font-weight: 900; 
      font-style: italic; 
      color: #BC6BB8; 
    }
    .top-bar .amp { 
      font-style: normal; 
      color: #656565; 
      font-weight: 700; 
    }

    nav {
      background: #fff; 
      padding: 28px 50px;
      display: flex; 
      justify-content: space-between; 
      align-items: center;
      position: relative; 
      flex-wrap: wrap;
    }
    .nav-links {
      display: flex; 
      gap: 0; 
      flex-wrap: wrap;
    }
    .nav-item {
      position: relative;
      padding: 0 30px;
    }
    .nav-item:not(:last-child)::after {
      content: ""; 
      position: absolute; 
      right: 0; 
      top: 50%;
      transform: translateY(-50%);
      width: 1px; 
      height: 60%; 
      background-color: #ccc;
    }
    .nav-links span, .nav-links a, .dropdown div a {
      color: #656565; 
      font-size: 28px; 
      text-decoration: none; 
      cursor: pointer;
    }
    .nav-item span { cursor: pointer; }
    .nav-item.active > a > span {
      color: #BC6BB8;
    }

    .nav-item:hover .dropdown,
    .nav-item:focus-within .dropdown {
      display: flex;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      border: 3px solid #eeeeee;
      padding: 10px 16px;
      border-radius: 12px;
      z-index: 10;
      flex-direction: row;
      gap: 0;
      pointer-events: auto;
    }
    .dropdown div {
      padding: 0 12px; 
      position: relative;
    }
    .dropdown div:not(:last-child)::after {
      content: ""; 
      position: absolute; 
      right: 0; 
      top: 50%;
      transform: translateY(-50%);
      height: 60%; 
      width: 1px; 
      background-color: #ccc;
    }
    .dropdown div a {
      font-size: 22px; 
      white-space: nowrap;
      display: inline-block; 
      padding: 4px 0;
    }
    .dropdown div:hover a, a:hover {
      color: #BC6BB8;
    }

    .content {
      flex: 1; 
      min-height: calc(100vh - 75px);  
      display: flex;
      text-align: center;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;  
      gap: 24px;
      padding: 40px 100px; 
    }

    .planner-title {
      color: #4B2840;
      font-size: 36px;
      font-weight: 800;
      margin-bottom: 48px;
      text-align: center;
    }

    .calendar-icon {
      font-size: 24px;
    }

    .grid-box {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.2px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .day-box {
      background: white;
      border: 2px solid #E2E2E2;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.05);
      height: 250px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      color: #D3B2D5;
      font-size: 20px;
    }

    .day-box:hover {
      background-color: #FAF7FB;
      box-shadow: 0px 6px 14px rgba(0, 0, 0, 0.1);
      transition: 0.2s;
      cursor: pointer;
    }

    .memo-box {
      align-items: flex-start;
      justify-content: flex-start;
    }

    .memo-box strong {
      align-self: center;
      margin-bottom: 10px;
    }

    .memo-box ul {
      padding-left: 20px;
      margin-top: 8px;
      text-align: left;
    }

    .memo-box ul li {
      margin-bottom: 8px;
    }

    .memo-box input[type="text"] {
      width: 100%;
      padding: 4px 6px;
      font-size: 15px;
      border: none;
      outline: none;
      background-color: transparent;
    }

    .bottom-note {
      margin-top: 20px;
      font-size: 15px;
      color: #888;
      text-align: left;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }

    .footer {
      height: 75px;
      background: #FFFFFF;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 4%;
      margin-top: auto; 
    }
    
    .footer-text {
      font-size: 20px;
      color: #797878;
    }

  .footer {

}
</style>
</head>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
  // Î©îÎ™® ÏûÖÎ†•Í∞í localStorageÏóê Ï†ÄÏû•/Î≥µÏõê
  const memoInputs = document.querySelectorAll('.memo-box input[type="text"]');

  memoInputs.forEach((input, idx) => {
    const saved = localStorage.getItem(`weekly_memo_${idx}`);
    if (saved) input.value = saved;

    input.addEventListener('input', () => {
      localStorage.setItem(`weekly_memo_${idx}`, input.value);
    });
  });

  // ÏöîÏùº Î∞ïÏä§Î•º ÌÅ¥Î¶≠ÌïòÎ©¥ planner_daily_ÏöîÏùº.htmlÎ°ú Ïù¥Îèô
  const dayBoxes = document.querySelectorAll('.day-box');

  dayBoxes.forEach(box => {
    const label = box.querySelector('strong')?.textContent?.trim();

    if (label && label !== 'Notice.') {
      const dayMap = {
        Mon: 'mon',
        Tue: 'tue',
        Wed: 'wed',
        Thu: 'thu',
        Fri: 'fri',
        Sat: 'sat',
        Sun: 'sun'
      };

      const dayKey = dayMap[label];
      if (dayKey) {
        box.addEventListener('click', () => {
          window.location.href = `planner_daily_${dayKey}.html`;
        });
      }
    }
  });

  //Ï†ÄÏû•Îêú Í∏ÄÍº¥ Ï†ÅÏö©
  const font = localStorage.getItem("fontFamily");
  if (font) {
    document.body.style.fontFamily = font;
  }
});

//Î©îÎâ¥Î∞î ÏöîÏùºÎ≥Ñ ÌååÏùº Îß§Ìïë (Ïùº: 0, Ïõî: 1, ..., ÌÜ†: 6)
  const dayToFile = ['sun', 'mon', 'tue', 'wed', 'thu', 'fri', 'sat'];

  document.addEventListener('DOMContentLoaded', () => {
    const dailyLink = document.getElementById('go-daily');

    dailyLink.addEventListener('click', (e) => {
      e.preventDefault(); // Í∏∞Î≥∏ ÎßÅÌÅ¨ Ïù¥Îèô ÎßâÍ∏∞

      const today = new Date();
      const dayIndex = today.getDay(); // 0 ~ 6
      const fileSuffix = dayToFile[dayIndex]; // Ïòà: 'wed'
      const url = `planner_daily_${fileSuffix}.html`;

      window.location.href = url;
    });
  });
    
  </script>
