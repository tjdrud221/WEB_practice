<!DOCTYPE html>
<html>
<head>
    <title>2413408 유성경 동아리가입</title>
</head>
<body>
    <h1>register.html</h1>
    <h2>동아리 가입 양식</h2>
    <form>
        <label for="username">이름</label>
        <input type="text" id="username" name="username"><br/>

        <label for="major">학부/학과</label>
        <input list="major">
        <datalist id="major">
            <option value="소프트웨어학부 컴퓨터과학전공(첨단)"></option>
            <option value="소프트웨어학부 데이터사이언스전공"></option>
            <option value="경영학부"></option>
            <option value="경제학부"></option>
            <option value="통계학과"></option>
        </datalist>
        <br>
        
        <input type="radio" id="1학년" name="grade" value="1학년">
        <label for="1학년">1학년</label>
        <input type="radio" id="2학년" name="grade" value="2학년">
        <label for="2학년">2학년</label>
        <input type="radio" id="3학년" name="grade" value="3학년">
        <label for="3학년">3학년</label>
        <input type="radio" id="4학년" name="grade" value="4학년">
        <label for="4학년">4학년</label><br>

        <label for="user_number">학번</label>
        <input type="text" id="user_number" name="user_number"><br/>

        <label for="email">이메일</label>
        <input type="text" id="email" name="email"><br/>

        <label for="phone">전화번호</label>
        <input type="text" id="phone" name="phone"><br/>

        <label for="motive">가입동기</label>
        <textarea name="motive" rows="5" cols="40"></textarea>
        <br/>

        <input type="submit" value="가입하기">
        <input type="reset" value="취소하기">
    </form>
</body>
</html>
